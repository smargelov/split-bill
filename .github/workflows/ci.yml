name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [18]

        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@v3

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix['node-version'] }}
                  check-latest: true

            - name: Cache node_modules ğŸ“¦
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Setup SSH ğŸ”‘
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: npm ci --prefer-offline --no-audit

            - name: Run lint ğŸ§¹
              run: npm run lint

            - name: Run build ğŸ—ï¸
              run: npm run build

            - name: Deploy to Server ğŸš€
              run: cd dist && rsync -e "ssh -o StrictHostKeyChecking=no" --archive --compress --delete . smargelov@${{ secrets.SSH_KNOWN_HOSTS }}:${{ secrets.SSH_DIR }}
